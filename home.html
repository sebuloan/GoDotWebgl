<!DOCTYPE html>
<html>
<head>
    <title>Home - Send JSON to Godot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        #godot-controller-frame {
            width: 100%;
            height: 800px;
            border: 2px solid #ccc;
            border-radius: 8px;
            margin-top: 20px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Home Page</h1>
    <button id="sendJsonBtn">Send JSON to Godot</button>

    <iframe id="godot-controller-frame" src="https://sebuloan.github.io/GoDotWebgl/index.html" name="godot-controller"></iframe>

    <script>
        const jsonData = {
            action: "custom",
            payload: {
                message: "Hello from home.html",
                value: 42
            }
        };
    
        document.getElementById('sendJsonBtn').addEventListener('click', () => {
            const controllerFrame = document.getElementById('godot-controller-frame');
            controllerFrame.contentWindow.postMessage(jsonData, 'https://sebuloan.github.io');
            console.log("Sent JSON to Godot iframe:", jsonData);
        });
    </script>
</body>
</html>
