<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Godot Iframe Message Test</title>
</head>
<body>
  <h2>Send message to Godot inside iframe</h2>

  <button onclick="disableCube()">Disable Cube in Godot</button>
  <br><br>
  
  <iframe id="godotFrame" src="https://sebuloan.github.io/GoDotWebgl/index.html" width="800" height="600" allow="fullscreen"></iframe>

<script>
  function disableCube() {
    const iframe = document.getElementById('godotFrame');
    const data = JSON.stringify({ action: "disableCube" });

    iframe.contentWindow.postMessage(data, "*"); // You can replace "*" with the exact origin for security
  }
</script>

</body>
</html>
