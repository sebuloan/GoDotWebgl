<!DOCTYPE html>
<html>
<body>
    <button onclick="sendToGodot()">Send Data</button>
    <iframe id="godotFrame" src="https://sebuloan.github.io/GoDotWebgl/index.html"></iframe>

    <script>
        function sendToGodot() {
            const iframe = document.getElementById("godotFrame");
            iframe.contentWindow.postMessage({
                type: "callGodoFunctioninIndex",
                data: JSON.stringify({
                    Component: "A",
                    Connector: 1,
                    System: "car frame"
                })
            }, "*");
        }
    </script>
</body>
</html>
