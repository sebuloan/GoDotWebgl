<!DOCTYPE html>
<html>
<head>
    <title>Control Godot from HTML</title>
</head>
<body>
    <h1>Control Godot from HTML</h1>
    <button onclick="disableCube()">Disable Cube in Godot</button>
    <br><br>
    <iframe id="godotFrame" src="https://sebuloan.github.io/GoDotWebgl/index.html" width="800" height="600" allow="fullscreen"></iframe>

    <script>
        function disableCube() {
            const iframe = document.getElementById("godotFrame");
            console.log("ðŸ“¤ Sending 'disable-cube' to Godot iframe");
            iframe.contentWindow.postMessage("disable-cube", "*");
        }
    </script>
</body>
</html>
